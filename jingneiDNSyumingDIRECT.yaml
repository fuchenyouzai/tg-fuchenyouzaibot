  # 内容：DNS国内域名走直连
  # 数量：X 条
  # USER-AGENT,DNS*
  

  # DNS 服务规则（悠哉定义：确保 DNS 解析流量正确路由，国内 DNS 直连防延迟，境外 DNS 走代理防污染）

  # 国内 DNS 直连
  - DOMAIN,dns.alidns.com/dns-query
  - DOMAIN-SUFFIX,dns.alidns.com
  - DOMAIN,doh.pub/dns-query
  - DOMAIN,doh.baidu.com/dns-query         # 百度
  - DOMAIN,223.5.5.5/dns-query           # 阿里DoH（补充加密）
  - DOMAIN,[2400:3200::1]/dns-query               # 阿里云IPv6 DoH（加密，国内稳定）
  - DOMAIN,[2400:3200:baba::1]/dns-query                 # 阿里云IPv6 DoH（加密，国内稳定）
  - DOMAIN,[2409:8014:2000::1]/dns-query         # 中国移动辽宁省大连市
  - DOMAIN,[2409:8014:2000::2]/dns-query          # 中国移动辽宁省
  - DOMAIN,[2400:da00::6666]/dns-query               # 百度IPv6 DNS 
